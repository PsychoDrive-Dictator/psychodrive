<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=0.75; maximum-scale=0.75; minimum-scale=0.75; user-scalable=0;"/>
    <title>Psycho Drive</title>
    <style>
      body {
        width: 100dvw;
        height: 100dvh;
        overflow: hidden;
        margin: 0;
        background-color: black;
      }
      .psycho_canvas {border: 0px none;background-color: black; width: 100%;height: 100%;}
    </style>
  </head>
  <body>
    <canvas class="psycho_canvas" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type='text/javascript'>
      var Module = {
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
      };
    </script>
    <script type="text/javascript" src="./psychodrive_files.js"></script>
    <script type="text/javascript" src="./psychodrive_char_common.js"></script>
    <script type="text/javascript" src="./psychodrive.js"></script>
  </body>
